<main>
  <section class="contact-info">
    <h2>Kontaktandmed</h2>
    <p><strong>Telefon:</strong> +372 5555 5555</p>
    <p><strong>E-post:</strong> info@lasketiir.ee</p>
    <p><strong>Asukoht:</strong> Lasketiiru tee 10, Tallinn, Eesti</p>
  </section>

  <section class="map">
    <h2>Meie Asukoht</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2096.0000000000005!2d24.7535!3d59.4370!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4692edc97d7f1d05%3A0x3d8e3a0dffb456!2sTallinn!5e0!3m2!1set!2see!4v1715000000000!5m2!1set!2see" 
      width="100%" 
      height="400" 
      style="border:0;" 
      allowfullscreen 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <section class="contact-form">
    <h2>Saada meile sõnum</h2>
    <form action="#" method="post">
      <label for="nimi">Sinu nimi:</label>
      <input type="text" id="nimi" name="nimi" required>

      <label for="email">Sinu e-post:</label>
      <input type="email" id="email" name="email" required>

      <label for="sõnum">Sõnum:</label>
      <textarea id="sõnum" name="sõnum" rows="5" required></textarea>

      <button type="submit" class="btn">Saada</button>
    </form>
  </section>
</main>
